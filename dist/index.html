<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PGVCC | Cultura México</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              brand: {
                50: '#fdf2f8',
                100: '#fce7f3',
                500: '#ec4899', // Mexico Pink vibe
                600: '#db2777',
                900: '#831843',
              }
            },
            animation: {
              'progress': 'progress 1s ease-in-out infinite',
              'fade-in': 'fade-in 0.5s ease-out forwards',
            },
            keyframes: {
              progress: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      .leaflet-container { font-family: 'Inter', sans-serif !important; }
      .custom-marker { background: none; border: none; }
      
      /* Transiciones de página tipo Arts & Culture */
      .page-transition-enter {
        opacity: 0;
        transform: translateY(15px);
      }
      .page-transition-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 500ms cubic-bezier(0.4, 0, 0.2, 1), transform 500ms cubic-bezier(0.4, 0, 0.2, 1);
      }
      .page-transition-exit {
        opacity: 1;
        transform: translateY(0);
      }
      .page-transition-exit-active {
        opacity: 0;
        transform: translateY(-15px);
        transition: opacity 400ms cubic-bezier(0.4, 0, 0.2, 1), transform 400ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      .calendar-transition-enter {
        opacity: 0;
        transform: translateY(10px);
      }
      .calendar-transition-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 350ms cubic-bezier(0.4, 0, 0.2, 1), transform 350ms cubic-bezier(0.4, 0, 0.2, 1);
      }
      .calendar-transition-exit {
        opacity: 1;
        transform: translateY(0);
      }
      .calendar-transition-exit-active {
        opacity: 0;
        transform: translateY(-10px);
        transition: opacity 300ms cubic-bezier(0.4, 0, 0.2, 1), transform 300ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Transición de desvanecimiento para imágenes */
      .image-fade-enter {
        opacity: 0;
      }
      .image-fade-enter-active {
        opacity: 1;
        transition: opacity 400ms ease-in-out;
      }
      .image-fade-exit {
        opacity: 1;
      }
      .image-fade-exit-active {
        opacity: 0;
        transition: opacity 400ms ease-in-out;
      }

      /* Animaciones de entrada genéricas */
      .animate-fade-in {
        animation: fade-in 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
    </style>

<link rel="stylesheet" href="/index.css">

  }
}
</script>
